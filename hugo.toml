baseURL = 'https://www.linrunxinnn.cn/'
title = 'My New Hugo Site'
theme = "reimu"

[markup.highlight]
guessSyntax = true
noClasses = false

languageCode = 'zh-CN'
defaultContentLanguage = 'zh-CN'
[languages]
[languages.zh-CN]
languageName = '简体中文'
weight = 1
hasCJKLanguage = true

[markup.goldmark.extensions.passthrough]
enable = true
delimiters.block = [["\\[", "\\]"], ["$$", "$$"]]
delimiters.inline = [["\\(", "\\)"], ["$", "$"]]

